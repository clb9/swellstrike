<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swell Strike - Mission Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; width: 100%; }
    .strike-marker {
      background: radial-gradient(circle, rgba(34,197,94,0.9) 0%, rgba(34,197,94,0.3) 70%);
      border: 2px solid #22c55e;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }
    .legend {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }
  </style>
</head>
<body class="bg-black text-white">
  <div id="root"></div>

  <script type="module">
    import React, { useState, useEffect, useRef } from 'https://esm.sh/react@18.2.0';
    import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';

    // NOAA Buoy locations for North America
    const BUOYS = {
      // California
      '46221': { name: 'Santa Barbara', lat: 34.274, lon: -119.863, region: 'Southern CA' },
      '46222': { name: 'San Pedro', lat: 33.618, lon: -118.317, region: 'Southern CA' },
      '46086': { name: 'San Clemente', lat: 32.491, lon: -118.034, region: 'Southern CA' },
      '46042': { name: 'Monterey', lat: 36.785, lon: -122.469, region: 'Central CA' },
      '46012': { name: 'Half Moon Bay', lat: 37.361, lon: -122.881, region: 'NorCal' },
      '46026': { name: 'SF', lat: 37.759, lon: -122.833, region: 'NorCal' },
      
      // Pacific Northwest
      '46050': { name: 'Stonewall Bank', lat: 44.660, lon: -124.534, region: 'Oregon' },
      '46029': { name: 'Columbia River', lat: 46.144, lon: -124.510, region: 'Oregon/WA' },
      
      // Hawaii
      '51001': { name: 'NW Hawaii', lat: 23.445, lon: -162.279, region: 'Hawaii' },
      '51101': { name: 'Waimea', lat: 21.673, lon: -157.753, region: 'Hawaii' },
      
      // East Coast
      '44025': { name: 'Long Island', lat: 40.251, lon: -73.164, region: 'NY/NJ' },
      '44014': { name: 'Virginia Beach', lat: 36.611, lon: -74.836, region: 'Mid-Atlantic' },
      '41013': { name: 'Frying Pan Shoals', lat: 33.436, lon: -77.743, region: 'NC' },
    };

    // Major ski resort coordinates for North America
    const SKI_RESORTS = [
      { name: 'Whistler Blackcomb', lat: 50.116, lon: -122.949, region: 'BC', elevation: 2182 },
      { name: 'Mt. Baker', lat: 48.859, lon: -121.686, region: 'WA', elevation: 1565 },
      { name: 'Jackson Hole', lat: 43.588, lon: -110.828, region: 'WY', elevation: 3185 },
      { name: 'Alta', lat: 40.588, lon: -111.638, region: 'UT', elevation: 2616 },
      { name: 'Snowbird', lat: 40.583, lon: -111.657, region: 'UT', elevation: 3353 },
      { name: 'Vail', lat: 39.640, lon: -106.374, region: 'CO', elevation: 3527 },
      { name: 'Aspen', lat: 39.191, lon: -106.818, region: 'CO', elevation: 3417 },
      { name: 'Telluride', lat: 37.938, lon: -107.812, region: 'CO', elevation: 3831 },
      { name: 'Mammoth', lat: 37.631, lon: -119.033, region: 'CA', elevation: 3369 },
      { name: 'Palisades Tahoe', lat: 39.197, lon: -120.235, region: 'CA', elevation: 2760 },
      { name: 'Valle Nevado', lat: -33.350, lon: -70.250, region: 'Chile', elevation: 3670 },
      { name: 'Portillo', lat: -32.835, lon: -70.137, region: 'Chile', elevation: 3310 },
    ];

    function App() {
      const mapRef = useRef(null);
      const mapInstanceRef = useRef(null);
      const [buoyData, setBuoyData] = useState({});
      const [loading, setLoading] = useState(true);
      const [strikes, setStrikes] = useState([]);
      const [selectedType, setSelectedType] = useState('all');
      const [error, setError] = useState(null);

      useEffect(() => {
        initMap();
        fetchBuoyData();
      }, []);

      useEffect(() => {
        if (mapInstanceRef.current) {
          updateMapMarkers();
        }
      }, [buoyData, selectedType]);

      const initMap = () => {
        if (mapInstanceRef.current) return;
        
        const map = L.map('map').setView([35, -100], 4);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
          attribution: '¬©OpenStreetMap, ¬©CartoDB',
          subdomains: 'abcd',
          maxZoom: 19
        }).addTo(map);

        mapInstanceRef.current = map;
      };

      const fetchBuoyData = async () => {
        setLoading(true);
        setError(null);
        const data = {};
        const strikesList = [];

        // Use CORS proxy to fetch buoy data
        const corsProxy = 'https://corsproxy.io/?';
        
        // Fetch buoys one by one with error handling
        for (const buoyId of Object.keys(BUOYS)) {
          try {
            const url = `${corsProxy}https://www.ndbc.noaa.gov/data/realtime2/${buoyId}.txt`;
            const response = await fetch(url);
            
            if (!response.ok) {
              console.log(`Buoy ${buoyId} not responding`);
              continue;
            }
            
            const text = await response.text();
            const parsed = parseBuoyData(text, buoyId);
            
            if (parsed && parsed.waveHeight > 0) {
              data[buoyId] = parsed;
              
              const strikeScore = calculateStrikeScore(parsed, 'surf');
              if (strikeScore > 70) {
                strikesList.push({
                  type: 'surf',
                  location: BUOYS[buoyId].name,
                  score: strikeScore,
                  lat: BUOYS[buoyId].lat,
                  lon: BUOYS[buoyId].lon,
                  data: parsed
                });
              }
            }
          } catch (err) {
            console.log(`Failed to fetch buoy ${buoyId}:`, err.message);
          }
        }

        if (Object.keys(data).length === 0) {
          setError('Unable to fetch live buoy data. Showing demo data with ski resorts.');
          // Add some demo data so map isn't empty
          data['demo'] = {
            buoyId: 'demo',
            waveHeight: 2.1,
            dominantPeriod: 12,
            windSpeed: 3,
            timestamp: new Date().toISOString()
          };
        }

        setBuoyData(data);
        setStrikes(strikesList);
        setLoading(false);
      };

      const parseBuoyData = (text, buoyId) => {
        try {
          const lines = text.split('\n').filter(l => l.trim());
          if (lines.length < 3) return null;

          const headers = lines[0].split(/\s+/);
          const latest = lines[2].split(/\s+/);

          const data = {};
          headers.forEach((header, i) => {
            data[header] = latest[i];
          });

          return {
            waveHeight: parseFloat(data.WVHT) || 0,
            dominantPeriod: parseFloat(data.DPD) || 0,
            avgPeriod: parseFloat(data.APD) || 0,
            waveDirection: parseFloat(data.MWD) || 0,
            windSpeed: parseFloat(data.WSPD) || 0,
            windDirection: parseFloat(data.WDIR) || 0,
            timestamp: `${data.YY}/${data.MM}/${data.DD} ${data.hh}:${data.mm}`,
            buoyId: buoyId
          };
        } catch (err) {
          console.error('Parse error:', err);
          return null;
        }
      };

      const calculateStrikeScore = (data, type) => {
        if (type === 'surf') {
          let score = 0;
          
          const heightFeet = data.waveHeight * 3.28084;
          if (heightFeet >= 4 && heightFeet <= 10) score += 40;
          else if (heightFeet >= 2 && heightFeet < 4) score += 25;
          else if (heightFeet > 10 && heightFeet <= 15) score += 30;
          
          if (data.dominantPeriod >= 12) score += 30;
          else if (data.dominantPeriod >= 10) score += 20;
          else if (data.dominantPeriod >= 8) score += 10;
          
          const windMph = data.windSpeed * 2.237;
          if (windMph < 10) score += 20;
          else if (windMph < 15) score += 10;
          else score -= 10;
          
          if (data.avgPeriod >= 8) score += 10;
          
          return Math.max(0, Math.min(100, score));
        }
        
        return 0;
      };

      const updateMapMarkers = () => {
        const map = mapInstanceRef.current;
        if (!map) return;

        // Clear existing markers
        map.eachLayer((layer) => {
          if (layer instanceof L.Marker || layer instanceof L.Circle) {
            map.removeLayer(layer);
          }
        });

        // Add buoy markers
        if (selectedType === 'all' || selectedType === 'surf') {
          Object.keys(buoyData).forEach(buoyId => {
            if (buoyId === 'demo') return; // Skip demo data
            
            const buoy = BUOYS[buoyId];
            if (!buoy) return;
            
            const data = buoyData[buoyId];
            const score = calculateStrikeScore(data, 'surf');
            
            const color = score >= 70 ? '#22c55e' : score >= 50 ? '#eab308' : '#ef4444';
            
            const circle = L.circleMarker([buoy.lat, buoy.lon], {
              radius: score >= 70 ? 12 : 8,
              fillColor: color,
              color: '#fff',
              weight: 2,
              opacity: 1,
              fillOpacity: 0.8
            }).addTo(map);

            const heightFeet = (data.waveHeight * 3.28084).toFixed(1);
            const windMph = (data.windSpeed * 2.237).toFixed(1);
            
            circle.bindPopup(`
              <div class="text-gray-900">
                <h3 class="font-bold text-lg">üåä ${buoy.name}</h3>
                <div class="mt-2 space-y-1">
                  <p><strong>Strike Score:</strong> ${score}/100</p>
                  <p><strong>Wave Height:</strong> ${heightFeet}ft</p>
                  <p><strong>Period:</strong> ${data.dominantPeriod}s</p>
                  <p><strong>Wind:</strong> ${windMph}mph @ ${data.windDirection}¬∞</p>
                  <p class="text-xs text-gray-600 mt-2">${data.timestamp} UTC</p>
                </div>
              </div>
            `);
          });
        }

        // Add ski resort markers
        if (selectedType === 'all' || selectedType === 'ski') {
          SKI_RESORTS.forEach(resort => {
            const marker = L.marker([resort.lat, resort.lon], {
              icon: L.divIcon({
                className: 'text-2xl',
                html: '‚õ∑Ô∏è',
                iconSize: [30, 30]
              })
            }).addTo(map);

            marker.bindPopup(`
              <div class="text-gray-900">
                <h3 class="font-bold text-lg">‚õ∑Ô∏è ${resort.name}</h3>
                <p><strong>Region:</strong> ${resort.region}</p>
                <p><strong>Elevation:</strong> ${resort.elevation}m</p>
                <p class="text-xs text-gray-600 mt-2">Live snow data coming soon!</p>
              </div>
            `);
          });
        }
      };

      return (
        <div className="relative">
          <div id="map"></div>
          
          {/* Header */}
          <div className="absolute top-4 left-4 right-4 z-[1000] pointer-events-none">
            <div className="max-w-4xl mx-auto">
              <div className="legend rounded-lg p-4 pointer-events-auto">
                <h1 className="text-2xl font-bold text-green-400 mb-2">üåä SWELL STRIKE - Mission Control</h1>
                <p className="text-sm text-gray-400 mb-4">Real-time surf & ski conditions for North & Latin America</p>
                
                <div className="flex gap-2 mb-4">
                  <button 
                    onClick={() => setSelectedType('all')}
                    className={`px-4 py-2 rounded transition ${selectedType === 'all' ? 'bg-green-600' : 'bg-gray-700 hover:bg-gray-600'}`}>
                    All
                  </button>
                  <button 
                    onClick={() => setSelectedType('surf')}
                    className={`px-4 py-2 rounded transition ${selectedType === 'surf' ? 'bg-blue-600' : 'bg-gray-700 hover:bg-gray-600'}`}>
                    üåä Surf
                  </button>
                  <button 
                    onClick={() => setSelectedType('ski')}
                    className={`px-4 py-2 rounded transition ${selectedType === 'ski' ? 'bg-purple-600' : 'bg-gray-700 hover:bg-gray-600'}`}>
                    ‚õ∑Ô∏è Ski
                  </button>
                </div>

                {loading && <p className="text-yellow-400">Loading buoy data...</p>}
                {error && <p className="text-yellow-400">{error}</p>}
                
                <div className="grid grid-cols-3 gap-4 text-sm">
                  <div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-green-500"></div>
                      <span>Strike Zone (70+)</span>
                    </div>
                  </div>
                  <div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-yellow-500"></div>
                      <span>Good (50-69)</span>
                    </div>
                  </div>
                  <div>
                    <div className="flex items-center gap-2">
                      <div className="w-3 h-3 rounded-full bg-red-500"></div>
                      <span>Flat (&lt;50)</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          {/* Active Strikes Panel */}
          {strikes.length > 0 && (
            <div className="absolute bottom-4 right-4 z-[1000] max-w-md">
              <div className="legend rounded-lg p-4">
                <h2 className="text-xl font-bold text-green-400 mb-3">üéØ Active Strike Missions</h2>
                <div className="space-y-2 max-h-64 overflow-y-auto">
                  {strikes.map((strike, i) => (
                    <div key={i} className="bg-gray-900 rounded p-3 border-l-4 border-green-500">
                      <div className="flex justify-between items-start">
                        <div>
                          <h3 className="font-bold">{strike.location}</h3>
                          <p className="text-xs text-gray-400">üåä Score: {strike.score}/100</p>
                        </div>
                        <button className="text-xs bg-green-600 px-2 py-1 rounded hover:bg-green-700">
                          GO
                        </button>
                      </div>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          )}

          {/* Info Panel */}
          <div className="absolute bottom-4 left-4 z-[1000] max-w-xs">
            <div className="legend rounded-lg p-3 text-xs">
              <p className="text-gray-400">
                <strong className="text-white">MVP Status:</strong> Live NOAA buoy data (when available). 
                Click markers for details. Ski data integration coming next!
              </p>
              <p className="text-gray-500 mt-2">
                Buoys loaded: {Object.keys(buoyData).filter(k => k !== 'demo').length}
              </p>
            </div>
          </div>
        </div>
      );
    }

    createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
