      overflow: hidden;
    }
    #map { 
      height: 100vh; 
      width: 100%; 
      animation: fadeIn 0.6s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Glassmorphism HUD */
    .hud {
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: slideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes slideIn {
      from { 
        opacity: 0; 
        transform: translateY(-20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    /* Live Status Indicator */
    .status-live {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
      animation: pulse-dot 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.6);
    }
    
    .status-dot.down {
      background: #ef4444;
      animation: none;
      box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
    }
    
    @keyframes pulse-dot {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    
    /* Segmented Control */
    .segmented-control {
      display: inline-flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 3px;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
    
    .segment {
      padding: 8px 20px;
      font-size: 13px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.5);
      border: none;
      background: transparent;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 1;
      border-radius: 8px;
    }
    
    .segment:hover {
      color: rgba(255, 255, 255, 0.8);
    }
    
    .segment.active {
      color: #fff;
      background: rgba(255, 255, 255, 0.12);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Info Button */
    .info-btn {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 600;
    }
    
    .info-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.9);
      transform: scale(1.05);
    }
    
    /* Legend Popover */
    .legend-popover {
      position: absolute;
      top: 100%;
      left: 0;
      margin-top: 8px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      display: none;
      min-width: 200px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      animation: fadeIn 0.2s ease;
    }
    
    .legend-popover.show {
      display: block;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-4px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .legend-item:last-child {
      margin-bottom: 0;
    }
    
    .legend-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    /* Typography */

      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.02em;

      color: rgba(255, 255, 255, 0.5);

      letter-spacing: 0.01em;
      margin: 0;

      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);

    }

      transform: scale(1.1);
    }

    // FETCH LIVE BUOY DATA
    async function fetchBuoyData() {
      console.log('Fetching live buoy data...');
      let successCount = 0;
      
      for (const buoyId of Object.keys(BUOYS).slice(0, 5)) { // Limit to 5 for speed
        try {
          const corsProxy = 'https://api.allorigins.win/raw?url=';
          const url = `${corsProxy}https://www.ndbc.noaa.gov/data/realtime2/${buoyId}.txt`;
          
          const response = await fetch(url, { 
            method: 'GET',
            headers: { 'Accept': 'text/plain' }
          });
          
          if (response.ok) {
            const text = await response.text();
            const data = parseBuoyData(text, buoyId);
            
            if (data) {
              buoyDataCache[buoyId] = data;
              updateBuoyMarker(buoyId, data);
              successCount++;
              updateStatus(`Live data: ${successCount} buoys updated`);
            }
          }
        } catch (err) {
          console.log(`Buoy ${buoyId} fetch failed:`, err.message);
        }
        
        // Small delay to avoid rate limiting
        await new Promise(resolve => setTimeout(resolve, 500));
      }
      
      if (successCount === 0) {
        updateStatus(`Showing ${buoyMarkers.length} surf spots (demo data - NOAA API unavailable)`);
      } else {
        updateStatus(`Live data from ${successCount} buoys!`);
      }
    }

    // PARSE BUOY DATA
    function parseBuoyData(text, buoyId) {
      try {
        const lines = text.split('\n').filter(l => l.trim());
        if (lines.length < 3) return null;

        const headers = lines[0].split(/\s+/);
        const latest = lines[2].split(/\s+/);

        const data = {};
        headers.forEach((header, i) => {
          data[header] = latest[i];
        });

        return {
          waveHeight: parseFloat(data.WVHT) || 0,
          dominantPeriod: parseFloat(data.DPD) || 0,
          windSpeed: parseFloat(data.WSPD) || 0,
          windDirection: parseFloat(data.WDIR) || 0,
          timestamp: `${data.MM}/${data.DD} ${data.hh}:${data.mm} UTC`
        };
      } catch (err) {
        return null;
      }
    }

    // UPDATE BUOY MARKER WITH LIVE DATA
    function updateBuoyMarker(buoyId, data) {
      const buoyObj = buoyMarkers.find(b => b.id === buoyId);
      if (!buoyObj) return;

      const buoy = BUOYS[buoyId];
      const heightFeet = (data.waveHeight * 3.28084).toFixed(1);
      const windMph = (data.windSpeed * 2.237).toFixed(1);
      
      // Calculate score
      let score = 0;
      const heightFt = data.waveHeight * 3.28084;
      if (heightFt >= 4 && heightFt <= 10) score += 40;
      else if (heightFt >= 2 && heightFt < 4) score += 25;
      
      if (data.dominantPeriod >= 12) score += 30;
      else if (data.dominantPeriod >= 10) score += 20;
      
      const windMphNum = data.windSpeed * 2.237;
      if (windMphNum < 10) score += 20;
      else if (windMphNum < 15) score += 10;
      
      score = Math.min(100, Math.max(0, score));
      
      const color = score >= 70 ? '#22c55e' : score >= 50 ? '#eab308' : '#ef4444';
      
      buoyObj.marker.setStyle({
        fillColor: color,
        radius: score >= 70 ? 12 : 8
      });

      buoyObj.marker.setPopupContent(`
        <div style="padding: 16px; font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;">
          <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 12px;">
            <span style="font-size: 20px;">üåä</span>
            <div style="flex: 1;">
              <h3 style="font-weight: 600; font-size: 15px; margin: 0; color: #111;">${buoy.name}</h3>
              <div style="display: inline-block; margin-top: 4px; padding: 2px 8px; background: ${score >= 70 ? '#dcfce7' : score >= 50 ? '#fef3c7' : '#fee2e2'}; border-radius: 4px; font-size: 10px; font-weight: 600; color: ${score >= 70 ? '#166534' : score >= 50 ? '#92400e' : '#991b1b'};">
                ${score}/100 ${score >= 70 ? 'üéØ STRIKE' : score >= 50 ? 'GOOD' : 'FLAT'}
              </div>
            </div>
          </div>
          <div style="display: grid; gap: 8px; font-size: 13px; color: #666; margin-bottom: 12px;">
            <div style="display: flex; justify-content: space-between;">
              <span style="color: #999;">Wave Height</span>
              <span style="font-weight: 600; color: #111;">${heightFeet}ft</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <span style="color: #999;">Period</span>
              <span style="font-weight: 600; color: #111;">${data.dominantPeriod}s</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
              <span style="color: #999;">Wind</span>
              <span style="font-weight: 600; color: #111;">${windMph}mph</span>
            </div>
          </div>
          <div style="font-size: 10px; color: #999; text-align: center; padding-top: 8px; border-top: 1px solid #e5e7eb;">
            ${data.timestamp}
          </div>
        </div>
      `);
    }

    // UPDATE STATUS
    function updateStatus(msg, isError = false) {
      const statusMsg = document.getElementById('status-message');
      const statusDot = document.getElementById('status-dot');
      const statusText = document.getElementById('status-text');
      
      statusMsg.textContent = msg;
      console.log(msg);
      
      // Update live indicator
      if (isError) {
        statusDot.classList.add('down');
        statusText.textContent = 'DOWN';
      } else {
        statusDot.classList.remove('down');
        statusText.textContent = 'LIVE';
      }
    }

    // FILTER MARKERS
    function filterMarkers(type) {
      currentView = type;
      
      // Update segmented control
      document.querySelectorAll('.segment').forEach(seg => seg.classList.remove('active'));
      document.getElementById(`seg-${type}`).classList.add('active');
      
      // Show/hide markers
      buoyMarkers.forEach(b => {
        if (type === 'all' || type === 'surf') {
          map.addLayer(b.marker);
        } else {
          map.removeLayer(b.marker);
        }
      });
      
      skiMarkers.forEach(m => {
        if (type === 'all' || type === 'ski') {
          map.addLayer(m);
        } else {
          map.removeLayer(m);
        }
      });
    }

    // EVENT LISTENERS
    document.getElementById('seg-all').addEventListener('click', () => filterMarkers('all'));
    document.getElementById('seg-surf').addEventListener('click', () => filterMarkers('surf'));
    document.getElementById('seg-ski').addEventListener('click', () => filterMarkers('ski'));
    
    // Info button toggle
    document.getElementById('info-btn').addEventListener('click', (e) => {
      e.stopPropagation();
      const popover = document.getElementById('legend-popover');
      popover.classList.toggle('show');
    });
    
    // Close popover when clicking outside
    document.addEventListener('click', (e) => {
      const popover = document.getElementById('legend-popover');
      const infoBtn = document.getElementById('info-btn');
      if (!popover.contains(e.target) && !infoBtn.contains(e.target)) {
        popover.classList.remove('show');
      }
    });

    // START
    window.addEventListener('load', () => {
      console.log('Window loaded, initializing...');
      setTimeout(initMap, 100);
    });
  </script>
</body>
